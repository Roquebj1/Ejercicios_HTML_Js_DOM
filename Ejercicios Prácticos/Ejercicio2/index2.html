<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Número de Likes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #c3e6f9;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4"> Número de Likes</h1>
        
        <nav class="mb-4">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="#ejercicio2">Ejercicio 2: Número de Likes</a>
                </li>
            </ul>
        </nav>

        <section id="ejercicio2">
            <h2>Ejercicio 2: Número de Likes</h2>
            <p>Convierte un número en formato K o M:</p>
            <div class="form-group">
                <label for="numero">Número:</label>
                <input type="number" class="form-control" id="numero">
            </div>
            <button class="btn btn-primary" onclick="convertirNumero()">Convertir</button>
            <p class="mt-2" id="resultado"></p>
        </section>
    </div>

    <script>
        function likes(numero) {
            if (numero < 1000) {
                return numero.toString();
            } else if (numero < 1000000) {
                return Math.floor(numero / 1000) + "K";
            } else {
                return Math.floor(numero / 1000000) + "M";
            }
        }

        function convertirNumero() {
            const numero = parseInt(document.getElementById('numero').value);
            const resultado = likes(numero);
            document.getElementById('resultado').textContent = `Resultado: ${resultado}`;
        }
    </script>
</body>
</html>

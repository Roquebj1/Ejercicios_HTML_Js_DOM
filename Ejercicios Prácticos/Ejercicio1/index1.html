<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio1</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #c3e6f9;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Ejercicio 1</h1>
        
        <nav class="mb-4">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="#ejercicio1">Ejercicio 1: IMC</a>
                </li>
            </ul>
        </nav>

        <section id="ejercicio1">
            <h2>Ejercicio 1: √çndice de Masa Corporal (IMC)</h2>
            <p>Calcula tu IMC:</p>
            <div class="form-group">
                <label for="peso">Peso (kg):</label>
                <input type="number" class="form-control" id="peso">
            </div>
            <div class="form-group">
                <label for="altura">Altura (m):</label>
                <input type="number" class="form-control" id="altura">
            </div>
            <button class="btn btn-primary" onclick="calcularIMC()">Calcular</button>
            <p class="mt-2" id="resultado"></p>
        </section>
    </div>

    <script>
        function calcularIMC() {
            const peso = parseFloat(document.getElementById('peso').value);
            const altura = parseFloat(document.getElementById('altura').value);
            const imc = peso / (altura ** 2);
            let mensaje = "";

            if (imc < 18.5) {
                mensaje = "Bajo de peso";
            } else if (imc >= 18.5 && imc < 25) {
                mensaje = "Normal";
            } else if (imc >= 25 && imc < 30) {
                mensaje = "Sobrepeso";
            } else {
                mensaje = "Obeso";
            }

            document.getElementById('resultado').textContent = `Resultado: ${mensaje}`;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contraseña Válida</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #c3e6f9;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4"> Contraseña Válida</h1>
        
        <nav class="mb-4">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="#ejercicio3">Ejercicio 3: Contraseña Válida</a>
                </li>
            </ul>
        </nav>

        <section id="ejercicio3">
            <h2>Ejercicio 3: Contraseña Válida</h2>
            <form>
                <div class="form-group">
                    <label for="usuario">Usuario:</label>
                    <input type="text" class="form-control" id="usuario">
                </div>
                <div class="form-group">
                    <label for="contrasena">Contraseña:</label>
                    <input type="password" class="form-control" id="contrasena">
                </div>
                <button type="button" class="btn btn-primary" onclick="validarContrasena()">Validar</button>
                <p class="mt-2" id="resultado"></p>
            </form>
        </section>
    </div>

    <script>
        function validarContrasena() {
            const usuario = document.getElementById('usuario').value;
            const contrasena = document.getElementById('contrasena').value;
            
            // Método para estandarizar ingreso y comparación de contraseña (p. ej., convertir a minúsculas)
            const contrasenaEstandarizada = contrasena.toLowerCase(); 

            if (usuario === "usuario" && contrasenaEstandarizada === "contraseña") {
                document.getElementById('resultado').textContent = "Contraseña válida.";
            } else {
                document.getElementById('resultado').textContent = "Contraseña incorrecta.";
            }
        }
    </script>
</body>
</html>
